<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1.0, user-scalable=no">
    <title>Working Games Display</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 390px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .games-section {
            margin: 20px 0;
        }
        .games-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .game-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFD700;
        }
        .game-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .win-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .win-amount {
            color: #4CAF50;
            font-weight: bold;
            font-size: 16px;
        }
        .win-player {
            color: #FFA500;
            font-style: italic;
        }
        .win-comment {
            color: #DDD;
            font-size: 14px;
            margin-top: 5px;
            line-height: 1.4;
        }
        .api-status {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .loading { color: #FFA500; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ Daily Trending Games</h1>
        
        <div class="api-status" id="apiStatus">
            <div class="loading">üîÑ Loading games from API...</div>
        </div>
        
        <div class="games-section">
            <h2>üéÆ Your Daily Games</h2>
            <div class="games-grid" id="gamesGrid">
                <!-- Games will be loaded here -->
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="loadGames()">üîÑ Reload Games</button>
            <button onclick="showFallbackGames()">üìã Show Sample Games</button>
        </div>
    </div>

    <script>
    async function loadGames() {
        const status = document.getElementById('apiStatus');
        const grid = document.getElementById('gamesGrid');
        
        try {
            status.innerHTML = '<div class="loading">üîÑ Fetching games from /api/games/daily...</div>';
            console.log('Fetching games from API...');
            
            const response = await fetch('/api/games/daily');
            console.log('API Response:', response.status, response.statusText);
            
            if (!response.ok) {
                throw new Error(\`API Error: \${response.status} \${response.statusText}\`);
            }
            
            const games = await response.json();
            console.log('Games received:', games);
            
            if (!games || games.length === 0) {
                throw new Error('No games in API response');
            }
            
            status.innerHTML = \`<div class="success">‚úÖ Successfully loaded \${games.length} games from API!</div>\`;
            displayGames(games);
            
        } catch (error) {
            console.error('API Error:', error);
            status.innerHTML = \`<div class="error">‚ùå API Error: \${error.message}</div>\`;
            
            // Show fallback message
            grid.innerHTML = \`
                <div style="text-align: center; padding: 20px; color: #FFA500;">
                    ‚ö†Ô∏è Could not load games from API<br>
                    <small>Error: \${error.message}</small><br><br>
                    <button onclick="showFallbackGames()" style="background: #FF9800;">Show Sample Games Instead</button>
                </div>
            \`;
        }
    }
    
    function displayGames(games) {
        const grid = document.getElementById('gamesGrid');
        grid.innerHTML = '';
        
        games.forEach((game, index) => {
            const gameCard = document.createElement('div');
            gameCard.className = 'game-card';
            gameCard.innerHTML = \`
                <div class="game-title">\${game.title}</div>
                <img src="\${game.image}" alt="\${game.title}" class="game-image"
                     onload="console.log('‚úÖ Image loaded:', '\${game.title}');"
                     onerror="console.error('‚ùå Image failed:', '\${game.image}'); this.style.border='3px solid #f44336'; this.alt='‚ùå Image failed to load';">
                <div class="win-info">
                    <div class="win-amount">üèÜ Recent Win: \${game.recentWin.amount}</div>
                    <div class="win-player">üë§ Winner: \${game.recentWin.player}</div>
                    <div class="win-comment">üí¨ "\${game.recentWin.comment}"</div>
                </div>
            \`;
            grid.appendChild(gameCard);
        });
        
        console.log(\`‚úÖ Displayed \${games.length} games successfully\`);
    }
    
    function showFallbackGames() {
        const status = document.getElementById('apiStatus');
        status.innerHTML = '<div class="success">üìã Showing sample games (fallback mode)</div>';
        
        const sampleGames = [
            {
                title: "3 China Pots",
                image: "images/3-china-pots.jpg",
                recentWin: {
                    amount: "$12,450",
                    player: "Lucky***Dragon",
                    comment: "Three pots opened and boom! Massive win streak!"
                }
            },
            {
                title: "5 Fortune Dragon",
                image: "images/5-fortune-dragon.jpg",
                recentWin: {
                    amount: "$18,750",
                    player: "Fortune***King",
                    comment: "Dragon blessed me with incredible fortune today!"
                }
            },
            {
                title: "777 Coins",
                image: "images/777-coins.jpg",
                recentWin: {
                    amount: "$25,680",
                    player: "Triple***Seven",
                    comment: "Hit the jackpot! 777 never felt so good!"
                }
            }
        ];
        
        displayGames(sampleGames);
    }
    
    // Auto-load games when page loads
    document.addEventListener('DOMContentLoaded', () => {
        console.log('Page loaded, starting game loading...');
        loadGames();
    });
    </script>
</body>
</html>
