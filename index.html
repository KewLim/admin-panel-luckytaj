<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1.0, user-scalable=no">
    <title>Daily Trending Games - Spin Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mobile-wrapper">
    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <img src="https://www.luckytaj.com/luckytaj/img/logo.png" alt="LuckyTaj" class="logo-img">
            </div>
            <div class="navbar-menu">

            </div>
            <div class="navbar-actions">
                <button class="login-btn">Login</button>
                <a href="https://www.luckytaj.com/en-in" class="play-now-btn" target="_blank">Play Now</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header>
            <h2>ðŸŽ° Today's Big Win Games</h2>
            <p class="date-display" id="dateDisplay"></p>
        </header>

        <!-- Highlight Video Section -->
        <section class="highlight-video-section">
            <div class="video-container">
                <h3 class="video-title">ðŸ”¥ Watch Amazing Wins in Action!</h3>
                <div class="video-wrapper">
                    <!-- Loading skeleton for video -->
                    <div class="video-skeleton" id="videoSkeleton">
                        <div class="skeleton-content">
                            <div class="skeleton-play-btn"></div>
                            <div class="skeleton-text"></div>
                        </div>
                    </div>
                    
                    <iframe 
                        data-src="" 
                        src=""
                        title="LuckyTaj Amazing Wins" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen
                        class="highlight-video lazy-load"
                        loading="lazy">
                    </iframe>
                    <div class="video-overlay">
                        <div class="play-indicator">â–¶</div>
                    </div>
                </div>
                <p class="video-description">Experience the thrill of big wins and exciting gameplay!</p>
            </div>
        </section>

        <div class="spin-wheel-container">
            <div class="slot-machine">
                <div class="reel" id="reel1">
                    <div class="reel-item"></div>
                </div>

                <div class="reel" id="reel2">
                    <div class="reel-item"></div>
                </div>

                <div class="reel" id="reel3">
                    <div class="reel-item"></div>
                </div>
            </div>
            <button class="spin-button" id="spinButton" style="display: none;">Spin Again</button>
        </div>

        <div class="trending-games" id="trendingGames" style="display: none;">
            <div class="trending-header">
                <div class="trending-title">
                    <h2><a href="https://www.luckytaj.com/en-in/slot" target="_blank" style="color: inherit; text-decoration: none;">Your Daily Trending Games</a></h2>
                </div>
                <div class="trending-actions">
                    <button class="share-button" id="shareButton" onclick="window.dailyGames.shareToWhatsAppDirect()">
                        <span class="share-icon">ðŸ“¤</span>
                        <span class="share-text">Share Tips</span>
                    </button>
                </div>
            </div>
            
            <a href="https://www.luckytaj.com/en-in/slot">
                <div class="games-grid" id="gamesGrid">
                    <!-- Game cards will be dynamically inserted here -->
                </div>
            </a>
            
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
